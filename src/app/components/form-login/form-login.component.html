<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="mb-4">
    <div class="form-group">
        <label>Email</label>
        <input type="email" style="width: 250px;" class="form-control" name="email" [(ngModel)]="user.email" #emailID="ngModel" [ngClass]="{'is-invalid': (emailID.dirty || emailID.touched) && emailID.invalid}" email required>
        <div *ngIf="(emailID.dirty || emailID.touched) && emailID.invalid" class="invalid-feedback">
            <div *ngIf="emailID.errors.required">La direcci칩n de email es obligatoria</div>
            <div *ngIf="emailID.errors.email">La direcci칩n de email no es v치lida</div>
        </div>
    </div>
    <div class="form-group">
        <label>Contrase침a</label>
        <input type="password" style="width: 250px;" class="form-control" name="password" [(ngModel)]="user.password" #passwordID="ngModel" [ngClass]="{'is-invalid': (passwordID.dirty || passwordID.touched) && passwordID.invalid}" minlength="8" required>
        <div *ngIf="(passwordID.dirty || passwordID.touched) && passwordID.invalid" class="invalid-feedback">
            <div *ngIf="passwordID.errors.required">La clave es obligatoria</div>
            <div *ngIf="passwordID.errors?.minlength">La clave debe tener al menos 8 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-danger btn-block" [disabled]="loginForm?.form.invalid"> Submit</button>
    </div>
</form>
