<div class="central">
    <div class="cajita">
        <div><input placeholder="ID del libro que buscas" type="text" name="text" class="input" #id>
        <button class="buscar" (click)="oneBook(id.value)"> Buscar </button>
        </div>        
        <div class="libros">
            <ng-container *ngFor="let libro of this.libros; let even = even;">
                <app-card [libroPadre] = "libro" [esPar] = "even"  (borrarCard) = "eliminarCard($event)"></app-card>
            </ng-container> 
            <div *ngIf="libros.length===0" class="noLibros">En estos momentos, no hay libros disponibles.</div>
        </div>
    </div>
</div>
