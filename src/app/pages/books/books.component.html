<div class="central">
    <div class="cajita">
        <div class="libros">
            <ng-container *ngFor="let libro of libros; let even = even;">
                <app-card [libroPadre] = "libro" [esPar] = "even" (borrarCard) = "eliminarCard($event)"></app-card>
            </ng-container>   
            <div *ngIf="libros.length===0" class="noLibros">En estos momentos, no hay libros disponibles.</div>
        </div>
        <div class="centrar">
            <div class="titulo">¡Añade el libro que más te guste!</div>
            <div class="form">
                <input type="text" #id_book placeholder="ID Book">
                <input type="text" #id_user placeholder="ID Autor">
                <input type="text" #title placeholder="Título">
                <input type="text" #type placeholder="Categoría">
                <input type="text" #author placeholder="Autor">
                <input type="text" #price placeholder="Precio">
                <input type="text" #photo placeholder="Foto">
                <button type="button" class="boton" (click)="newLibro(+id_book.value,+id_user.value,title.value,type.value,author.value,+price.value,photo.value)">Enviar</button>
            </div>
        </div>    
    </div>
</div>
